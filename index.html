<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON ARCADE // SELECTOR</title>
    
    <!-- Retro Pixel Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #39ff14;
            --neon-yellow: #fff01f;
            --bg-color: #050505;
            --grid-color: rgba(255, 0, 255, 0.2);
            --card-bg: rgba(10, 10, 10, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- CRT Scanline Effect --- */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* --- Moving Background --- */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            perspective: 500px;
            overflow: hidden;
        }

        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            animation: moveStars 5s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(100vh) scale(0); opacity: 0; }
        }

        /* --- Retro Grid Floor --- */
        .retro-grid {
            position: fixed;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(300px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        }

        @keyframes gridMove {
            0% { transform: perspective(300px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(300px) rotateX(60deg) translateY(40px); }
        }

        /* --- Main Layout --- */
        header {
            text-align: center;
            padding: 3rem 1rem;
            animation: glitch 1s linear infinite;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            color: white;
            text-transform: uppercase;
            text-shadow: 
                2px 2px 0px var(--neon-pink), 
                -2px -2px 0px var(--neon-blue);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-yellow);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- Game Cards --- */
        .game-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            width: 300px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 
                0 0 10px var(--neon-blue),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-pink);
            box-shadow: 
                0 0 20px var(--neon-pink),
                inset 0 0 30px rgba(255, 0, 255, 0.2);
        }

        .game-card:hover h2 {
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            fill: white;
            filter: drop-shadow(0 0 5px var(--neon-blue));
            transition: fill 0.3s;
        }

        .game-card:hover .game-icon {
            fill: var(--neon-pink);
            filter: drop-shadow(0 0 8px var(--neon-pink));
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            color: var(--neon-blue);
            transition: color 0.3s;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #ddd;
            flex-grow: 1;
        }

        .play-btn {
            background: transparent;
            border: 2px solid white;
            padding: 0.8rem 2rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .game-card:hover .play-btn {
            color: black;
            border-color: white;
            font-weight: bold;
            box-shadow: 0 0 15px white;
        }

        .game-card:hover .play-btn::before {
            left: 0;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: #777;
            z-index: 10;
        }

        /* --- Glitch Animation --- */
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .subtitle { font-size: 0.9rem; letter-spacing: 2px; }
            .game-card { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="starfield" id="starfield"></div>
    <div class="retro-grid"></div>

    <header>
        <h1>NEON ARCADE</h1>
        <div class="subtitle">System Ready // Select Game</div>
    </header>

    <main>
        <!-- Game 1 -->
        <a href="snake.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M21,6H3A2,2 0 0,0 1,8V16A2,2 0 0,0 3,18H21A2,2 0 0,0 23,16V8A2,2 0 0,0 21,6M21,16H3V8H21V16M6,13H11V11H6M13,13H18V11H13M6,9H8V15H6M13,9H18V10H13M6,9H8V10H6V9Z" />
            </svg>
            <h2>CLASSIC SNAKE</h2>
            <p>The classic Snake game, reimagined. Eat power-ups, grow your tail, and don't crash into the walls.</p>
            <div class="play-btn">INSERT COIN</div>
        </a>

        <!-- Game 2 -->
        <a href="pong.html" class="game-card">
            <svg class="game-icon" viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z" />
            </svg>
            <h2>PONG</h2>
            <p>The classic pong game, with 2 player mode and vs computer.</p>
            <div class="play-btn">INSERT COIN</div>
        </a>
    </main>

    <footer>
        <p>&copy; 2023 NEON ARCADE SYSTEMS. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // Dynamic Starfield Generation
        const starfield = document.getElementById('starfield');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('stars');
            
            // Randomize position
            const x = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 3 + 2; // between 2 and 5 seconds
            
            star.style.left = `${x}%`;
            star.style.animationDelay = `${delay}s`;
            star.style.animationDuration = `${duration}s`;
            
            starfield.appendChild(star);
        }

        // Add Hover Sound Effects using Web Audio API (Simple Beep)
        // Only initializing on first user interaction to respect browser policies
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playHoverSound() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.type = 'square'; // Retro 8-bit sound
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4
            oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1); // Slide up
            
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // Attach sound to buttons
        const buttons = document.querySelectorAll('.game-card');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', playHoverSound);
        });

        // Simple startup animation effect
        window.addEventListener('load', () => {
            document.body.style.opacity = 0;
            let opacity = 0;
            const fadeIn = setInterval(() => {
                if (opacity >= 1) clearInterval(fadeIn);
                document.body.style.opacity = opacity;
                opacity += 0.05;
            }, 30);
        });
    </script>
</body>
</html>
